<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilaJS-todolist 만들기</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="todo">
        <div class="top">
            <h1 class="tit">Todo List</h1>
            <div class="txt">해야 할 일이 <span>3</span>개 남았습니다~</div>
        </div>

        <div class="write-area">
            <div class="input-box"><input type="text" title="해야 할 일 입력" placeholder="해야 할 일을 입력하세요!"></div>
            <button type="button" class="btn-add"><i class="fas fa-plus"><span class="blind">추가</span></i></button>
        </div>

        <ul class="tab-area">
            <li><button type="button" class="acitve">전체보기(2)</button></li>
            <li><button type="button">진행중(1)</button></li>
            <li><button type="button">완료(1)</button></li>
        </ul>

        <ul class="list-area">
            <li>
                <input type="checkbox" id="choice1" class="blind">
                <label class="text" for="choice1">javascript 공부하기</label>
                <button type="button" class="btn-remove"><i class="fas fa-trash"><span class="blind">삭제</span></i></button>
            </li>
            <li>
                <input type="checkbox" id="choice2" class="blind">
                <label class="text" for="choice2">javascript 공부하기</label>
                <button type="button" class="btn-remove"><i class="fas fa-trash"><span class="blind">삭제</span></i></button>
            </li>
        </ul>
    </div>
</body>
</html>
